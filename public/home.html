<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Finanças - Home</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bem-Vindo(a), <span id="nomeUsuario"></span>!</h1>
            <p>Acompanhe suas finanças de perto.</p>
        </header>

        <section id="resumo">
            <div class="saldo">
                <h2>Saldo Total</h2>
                <p id="saldoTotal">R$ 0,00</p>
            </div>
            <div class="credito">
                <h2>Crédito</h2>
                <p id="creditoTotal">R$ 0,00</p>
            </div>
            <div class="debito">
                <h2>Débito</h2>
                <p id="debitoTotal">R$ 0,00</p>
            </div>
        </section>

        <section id="acoes">
            <h2>Ações Rápidas</h2>
            <button id="btnExtrato">Ver Extrato</button>
            <button id="btnAdicionarCredito">Adicionar Crédito</button>
            <button id="btnAdicionarDebito">Adicionar Débito</button>
            <button id="btnGerenciarCategorias">Gerenciar Categorias</button>
        </section>
        <div id="formAdicionarCredito" style="display: none;">
            <h2>Adicionar Crédito</h2>
            <form id="formCredito">
                <div>
                    <label for="creditoValor">Valor:</label>
                    <input type="number" id="creditoValor" name="valor" required>
                </div>
                <div>
                    <label for="creditoDescricao">Descrição:</label>
                    <input type="text" id="creditoDescricao" name="descricao" required>
                </div>
                <div>
                    <label for="creditoData">Data:</label>
                    <input type="date" id="creditoData" name="data_vencimento" required>
                </div>
                <div>
                    <label for="creditoCategoria">Categoria:</label>
                    <select id="creditoCategoria" name="category_id">
                        <option value="">Selecione a categoria</option>
                        </select>
                </div>
                <button type="submit">Adicionar Crédito</button>
                <button type="button" id="btnCancelarCredito">Cancelar</button>
            </form>
        </div>
        
        <div id="formAdicionarDebito" style="display: none;">
            <h2>Adicionar Débito</h2>
            <form id="formDebito">
                <div>
                    <label for="debitoValor">Valor:</label>
                    <input type="number" id="debitoValor" name="valor" required>
                </div>
                <div>
                    <label for="debitoDescricao">Descrição:</label>
                    <input type="text" id="debitoDescricao" name="descricao" required>
                </div>
                <div>
                    <label for="debitoData">Data:</label>
                    <input type="date" id="debitoData" name="data_vencimento" required>
                </div>
                <div>
                    <label for="debitoCategoria">Categoria:</label>
                    <select id="debitoCategoria" name="category_id">
                        <option value="">Selecione a categoria</option>
                        </select>
                </div>
                <button type="submit">Adicionar Débito</button>
                <button type="button" id="btnCancelarDebito">Cancelar</button>
            </form>
        </div>

        <section id="extratoRecente">
            <h2>Extrato Recente</h2>
            <ul id="listaExtrato">
            </ul>
            <button id="btnVerMaisExtrato">Ver Mais Extrato</button>
        </section>

        <footer>
            <p>&copy; 2025 Gerenciador de Finanças</p>
        </footer>
    
        <div id="modalAdicionarCredito" class="modal">
            <div class="modal-content">
                <span class="close-button" id="fecharModalCredito">&times;</span>
                <h2>Adicionar Crédito</h2>
                <form id="formCreditoModal">
                    <div>
                        <label for="modalCreditoValor">Valor:</label>
                        <input type="number" id="modalCreditoValor" name="valor" required>
                    </div>
                    <div>
                        <label for="modalCreditoDescricao">Descrição:</label>
                        <input type="text" id="modalCreditoDescricao" name="descricao" required>
                    </div>
                    <div>
                        <label for="modalCreditoData">Data de Vencimento:</label>
                        <input type="date" id="modalCreditoData" name="data_vencimento" required>
                    </div>
                    <div>
                        <label for="modalCreditoCategoria">Categoria:</label>
                        <select id="modalCreditoCategoria" name="category_id">
                            <option value="">Selecione a categoria</option>
                        </select>
                    </div>
                    <button type="submit">Adicionar Crédito</button>
                </form>
            </div>
        </div>
    
        <div id="modalAdicionarDebito" class="modal">
            <div class="modal-content">
                <span class="close-button" id="fecharModalDebito">&times;</span>
                <h2>Adicionar Débito</h2>
                <form id="formDebitoModal">
                    <div>
                        <label for="modalDebitoValor">Valor:</label>
                        <input type="number" id="modalDebitoValor" name="valor" required>
                    </div>
                    <div>
                        <label for="modalDebitoDescricao">Descrição:</label>
                        <input type="text" id="modalDebitoDescricao" name="descricao" required>
                    </div>
                    <div>
                        <label for="modalDebitoData">Data de Vencimento:</label>
                        <input type="date" id="modalDebitoData" name="data_vencimento" required>
                    </div>
                    <div>
                        <label for="modalDebitoCategoria">Categoria:</label>
                        <select id="modalDebitoCategoria" name="category_id">
                            <option value="">Selecione a categoria</option>
                        </select>
                    </div>
                    <button type="submit">Adicionar Débito</button>
                </form>
            </div>
        </div>
    

        <button id="btnLogout">Sair</button>
    </div>

    <script src="js/home.js"></script>
</body>
</html>

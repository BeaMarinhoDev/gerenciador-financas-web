<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/users.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Usuários</h1>
        <div id="userListError" class="error-message"></div>
        <div class="actions">
            <button class="primary-button" onclick="openCreateUserModal()">Criar Novo Usuário</button>
        </div>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Data de Cadastro</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <div id="createUserModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeCreateUserModal()">&times;</span>
                <h2>Criar Novo Usuário</h2>
                <form id="createUserForm">
                    <div>
                        <label for="createNome">Nome:</label>
                        <input type="text" id="createNome" required>
                    </div>
                    <div>
                        <label for="createEmail">Email:</label>
                        <input type="email" id="createEmail" required>
                    </div>
                    <div>
                        <label for="createSenha">Senha:</label>
                        <input type="password" id="createSenha" required>
                    </div>
                    <div>
                        <label for="createCpf">CPF:</label>
                        <input type="text" id="createCpf">
                    </div>
                    <div>
                        <label for="createCep">CEP:</label>
                        <input type="text" id="createCep">
                    </div>
                    <div>
                        <label for="createNumero">Número:</label>
                        <input type="text" id="createNumero">
                    </div>
                    <div>
                        <label for="createComplemento">Complemento:</label>
                        <input type="text" id="createComplemento">
                    </div>
                    <button type="submit" class="primary-button">Criar</button>
                </form>
            </div>
        </div>

        <div id="editUserModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeEditUserModal()">&times;</span>
                <h2>Editar Usuário</h2>
                <form id="editUserForm">
                    <input type="hidden" id="editUserId">
                    <div>
                        <label for="editNome">Nome:</label>
                        <input type="text" id="editNome" required>
                    </div>
                    <div>
                        <label for="editEmail">Email:</label>
                        <input type="email" id="editEmail" required>
                    </div>
                    <div>
                        <label for="editSenha">Senha:</label>
                        <input type="password" id="editSenha">
                        <small>Deixe em branco para não alterar.</small>
                    </div>
                    <div>
                        <label for="editCpf">CPF:</label>
                        <input type="text" id="editCpf">
                    </div>
                    <div>
                        <label for="editCep">CEP:</label>
                        <input type="text" id="editCep">
                    </div>
                    <div>
                        <label for="editNumero">Número:</label>
                        <input type="text" id="editNumero">
                    </div>
                    <div>
                        <label for="editComplemento">Complemento:</label>
                        <input type="text" id="editComplemento">
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="primary-button">Salvar</button>
                        <button type="button" class="secondary-button" onclick="closeEditUserModal()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/users.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gerenciador de Finanças - Login</title>
    <link rel="stylesheet" href="css/login.css"> </head>
<body>
    <div class="container">
        <h1>Gerenciador de Finanças</h1>

        <div class="login-section" id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
            </div>
            <p class="error-message" id="loginError"></p>
            <button type="button" onclick="login();" id="btnLogin">Entrar</button>
            <button type="button" onclick="cadastrar();" class="signup-button">Cadastrar</button>
            <p class="forgot-password"><a href="#">Esqueceu sua senha?</a></p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>

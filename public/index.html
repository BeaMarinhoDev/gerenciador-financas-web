<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Finanças - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/login.css"> </head>
<body>
    </head>
    <body>
        <div class="container">
            <h1>Bem-vindo ao Gerenciador de Finanças</h1>

            <div class="login-section">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <button type="button" onclick="login()">Entrar</button>
                    <p class="error-message" id="loginError"></p>
                </form>
                <p class="forgot-password"><a href="/forgot-password">Esqueci minha senha</a></p>
            </div>

            <div class="signup-section">
                <h2>Novo Cadastro</h2>
                <p>Não tem uma conta? Cadastre-se agora mesmo!</p>
                <button id="goToSignup">Cadastrar</button>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="login.js"></script>
    </body>
</html>
